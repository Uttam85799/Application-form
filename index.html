<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job Application form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Job Application <span>(web)</span></h1>
        </div>
       <form action="">
        <div class="formcontainer">
            <div class="form_control">
                <label for="first_name">First Name:</label>
                <input name="first_name" id="first_name" placeholder="Enter first Name...">
            </div>
            <div class="form_control">
                <label for="last_name">Last Name:</label>
                <input name="last_name" id="last_name" placeholder="Enter Last Name...">
            </div>
            <div class="form_control">
                <label for="email">Email-Id:</label>
                <input type="email" id="email" placeholder="Enter Email-Id...">
            </div>
            <div class="form_control">
                <label for="job_role">Job:</label>
                <select name="job_role" id="job_role">
                    <option value="">Select job role</option>
                    <option value="Frontend">Frontend Devloper</option>
                    <option value="Backend">Backend Devloper</option>
                    <option value="full_stack">Full Stack Devloper</option>
                    <option value="ui/ux">UI/UX Designer</option>
                </select> 
            </div>
            <div class="textarea_control">
                <label for="address">Address:</label>
               <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Address"></textarea>
            </div>
            <div class="form_control">
                <label for="city">City:</label>
                <input type="city" id="city" placeholder="Enter City Name....">
            </div>
            <div class="form_control">
                <label for="pin_code">Pin Code:</label>
                <input type="number" id="pin_code" placeholder="Enter Pin Code....">
            </div>
            <div class="form_control">
                <label for="date">Date:</label>
                <input value="2024-3-12" type="date" id="date" >
            </div>
            <div class="form_control">
                <label for="upload">File:</label>
                <input type="file" id="upload" >
            </div>
        </div>
        <div class="button_container">
            <button type="submit" >Apply Now</button>
        </div>
       </form>
    </div>
</body>
</html>
